[Rainmeter]
Update = 5000

[RAMBackDrop]
Meter = Image
W = 150
H = 30
SolidColor = 0,0,0,255

[MeasureRAMUsed]
Measure = PhysicalMemory

[MeasureRAMTotal]
Measure = PhysicalMemory
Total = 1

[MeasureCalcRAM]
Measure = Calc
Formula = [MeasureRAMUsed]/[MeasureRAMTotal]*100
DynamicVariables = 1

[RAMText]
Meter = String
FontFace = BankGothic Md BT
FontSize = 20
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1
Text = RAM: 

[RAMPercent]
DynamicVariables = 1
Meter = String
FontFace = BankGothic Md BT
FontSize = 20
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 80
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1
AutoScale = 1

MeasureName = MeasureCalcRAM
Text = %1%