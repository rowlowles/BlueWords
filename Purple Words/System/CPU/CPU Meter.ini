[Rainmeter]
Update = 1000

[MeasureCPU]
Measure = CPU

[CPUBackDrop]
Meter = Image
W = 160
H = 30
SolidColor = 0,0,0,255

[CPUMeter]
Meter = String
FontFace = BankGothic Md BT
FontSize = 20
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1
Text = CPU: 

[CPUPercent]
Meter = String
FontFace = BankGothic Md BT
FontSize = 20
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 80
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1

MeasureName = MeasureCPU
Text = %1 %