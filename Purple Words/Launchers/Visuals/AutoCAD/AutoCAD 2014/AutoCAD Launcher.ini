[Rainmeter]
Update = 1000
MouseLeaveAction= [!HideFade "Purple Words\Wallpapers\Wallpaper Meters 1"]

[MeterLauncherPassive]
Meter = String
FontFace = BankGothic Md BT
FontSize = 24
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1

Text = AutoCAD  
MouseOverAction = [!ShowMeter MeterLauncherActive][!HideMeter MeterLauncherPassive][!ActivateConfig "Purple Words\Wallpaper Meters\Wallmeter" "wallmeterAutoCad.ini][!ShowFade "Purple Words\Wallpaper Meters\Wallmeter" "wallmeterAutoCad.ini"][!update]

[MeterLauncherActive]
Meter = String
FontFace = BankGothic Md BT
FontSize = 24
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1
Hidden = 1
Text = AutoCAD  
LeftMouseUpAction = ["C:\Program Files\Autodesk\AutoCAD 2014\acad.exe"  /product ACAD /language "en-US"][!ShowMeter MeterLauncherPassive][!HideMeter MeterLauncherActive][!Update]
MouseLeaveAction = [!ShowMeter MeterLauncherPassive][!HideMeter MeterLauncherActive][!HideFade "Purple Words\Wallpaper Meters\Wallmeter" "wallmeterAutoCad.ini"][!Update]






