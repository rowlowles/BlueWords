[Rainmeter]
Update = 100000

[MeasureYear]
Measure = Time
Format = %d / %m / %y

[DateMeter]
Meter = String
FontFace = BankGothic Md BT
FontSize = 20
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1

MeasureName = MeasureYear
Text = %1
