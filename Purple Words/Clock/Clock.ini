[Rainmeter]
Update = 1000

[Measure24Hours]
Measure = Time
Format = %H

[MeasureMinutes]
Measure = Time
Format = %M

[MeterHours]
Meter = String
FontFace = BankGothic Md BT
FontSize = 80
StringStyle = Italic
FontColor = 46, 65, 171, 225
X = 0
Y = 0
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1

MeasureName = Measure24Hours
Text = %1

[MeterMinutes]
Meter = String
FontFace = BankGothic Md BT
FontSize = 50
StringStyle = Italic
FontColor = 86, 132, 220, 150
X = 180
Y = 12
StringAlign = CentreCentre
AntiAlias = 1
SolidColor=0,0,0,1

MeasureName = MeasureMinutes
Text = %1